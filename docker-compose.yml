version: '3.8'

services:
  face-recognition:
    build: ./face-recognition
    container_name: svema-face-recognition
    ports:
      - "5555:5555"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - USE_CNN_MODEL=true
    restart: unless-stopped
    networks:
      - svema-network

  shot-captioning:
    build: ./shot-captioning
    container_name: svema-shot-captioning
    ports:
      - "5556:5556"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_NAME=Salesforce/blip2-opt-2.7b
    volumes:
      # Cache Hugging Face models to avoid re-downloading
      - huggingface-cache:/root/.cache/huggingface
    restart: unless-stopped
    networks:
      - svema-network
    depends_on:
      - face-recognition

volumes:
  huggingface-cache:

networks:
  svema-network:
    external: true
    name: svema_svema-network
